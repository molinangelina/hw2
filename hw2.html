<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css/main.css"
</head>
    <body>
        <div class="login">
            <div class="login_logo">
                <img class="login_logo" src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg"/>
            </div>

            <div class="login_container">
                <p class="prompt">Sign-in</p>
                <form>
                    <div>
                    <h5>Email (phone for mobile accounts)</h5>
                    </div>

                    <input type="text" name="user-mail" class="inpt">
                    
                    <div>
                    <h5>Password</h5> 
                    </div>

                    <div>
                    <h5 class="forgot_password"><a href="#">Forgot your password?</a></h5>
                    </div>

                    <input type="password" name="password" class="inpt">

                    <button class="sign_in_btn">Sign-In</button>
                </form>
                <p class="rules">By continuing, you agree to Amazon's
                    <a href="#" class="int">Conditions of Use</a> 
                    and <a href="#" class="int">Privacy Notice</a>.
                </p>
                
            <div>
                <div class="remember_me">
                    <input class="box" type="checkbox">
                    <label for="remember_me" class="check">Keep me signed in. Details</label>
                </div>
            </div>

            <p class="query">NEW TO AMAZON?</p>

            <div>
                <button class="register_btn">Create your Amazon Account</button>
            </div>
        </div>
    </body>
</html>
